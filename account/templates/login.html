<html>
<head>
    <!-- jquery -->
    <script type="text/javascript" src="/static/node_modules/jquery/dist/jquery.min.js"></script>
    <!-- bootstrap -->
    <script type="text/javascript" src="/static/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
    <link rel="stylesheet" href="/static/node_modules/bootstrap/dist/css/bootstrap.min.css" media="all">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/main.css" media="all">
</head>
<body class="login">
    <h1 class="site-title">Kolibri Visualizer</h1>
    <div class="content">
        <h2>Login to your account</h2>
        {% if code != 0 and info.message %}
        <div class="error">{{ info.message }}</div>
        {% endif %}
        <form class="login-form" method="POST" action="./login" >{% csrf_token %}
            <div class="input">
                <i class="glyphicon glyphicon-user"></i>
                <input name="username" type="text" class="form-control" placeholder="Username">
            </div>
            <div class="input">
                <i class="glyphicon glyphicon-lock"></i>
                <input name="password" type="password" class="form-control" placeholder="Password">
            </div>
            <button name="submit" type="submit" class="btn btn-success submit-button">Login <i class="glyphicon glyphicon-log-in"></i></button>
        </form>
        <div class="alternate-option">
            Doesnâ€™t have an account? <a href="/account/register">Click to register</a>
        </div>
    </div>
</body>
</html>
